<!DOCTYPE html>
<html>
  <head>
    <title>Search Function</title>
    <style>
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      h1 {
        text-align: center;
        
      }

      form {
        display: flex;
        margin-bottom: 20px;
      }

      label {
        margin-right: 10px;
      }

      input[type="text"] {
        flex-grow: 1;
        padding: 5px;
        font-size: 16px;
      }

      button[type="submit"] {
        padding: 5px 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
      }

      button[type="submit"]:hover {
        background-color: #0062cc;
      }

      #searchResults {
        margin-top: 20px;
      }

      body {
        background-image: url("https://wallpaperaccess.com/full/2308532.jpg");
        color: #fff;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Search Function</h1>
      <form onsubmit="event.preventDefault(); searchFunction()">
        <label for="searchInput">Search:</label>
        <input type="text" id="searchInput" placeholder="Enter your name please..">
        <button type="submit">Search</button>
      </form>
      <div id="searchResults">
        <!-- The search results will be displayed here -->
      </div>
    </div>
 <script>
      function searchFunction() {
        // Get the value of the search input
        var searchValue = document.getElementById("searchInput").value;

        // Array of random slangs and names
        var slangs = ["abe", "oye", "oye hoye", "chal be", "dekh tereko", "sun re", "kya baat hai", "uff", "uffo", "uff yeh", "kya re "],
            names = ["Nipun", "Anubhav", "Shreya", "Amit", "Saurabh", "Pooja", "Rohit", "Anjali", "Pratik", "Rahul", "Priya", "Akash"];

        // Select a random slang and a random name
        var randomSlang = slangs[Math.floor(Math.random() * slangs.length)];
        var randomName = names[Math.floor(Math.random() * names.length)];

        // Replace the name in the random slang with a random name
        randomSlang = randomSlang.replace("tereko", randomName);
        randomSlang = randomSlang.replace("re", randomName);
        randomSlang = randomSlang.replace("be", randomName);

        // Check if the search value matches any of the specific names
        if (searchValue.toLowerCase() === "nipun") {
          document.getElementById("searchResults").innerHTML = "Tumse na ho payega ðŸ˜‚" + searchValue;
        } else if (searchValue.toLowerCase() === "anubhav") {
          document.getElementById("searchResults").innerHTML = "Try kijiye na " + searchValue + " sir";
        } else if (searchValue.toLowerCase() === "akash") {
          document.getElementById("searchResults").innerHTML = "Oh no! " + searchValue + " is on to us! ðŸ˜±";
        } else {
          // Render the random slang and random name in the search results div
          document.getElementById("searchResults").innerHTML = randomSlang +  ": " + searchValue;
        }
      }
    </script>
  </body>
</html>
